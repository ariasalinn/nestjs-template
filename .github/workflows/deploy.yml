# backend/.github/workflows/deploy.yml
# Build, push vers GHCR, et d√©ployer sur VPS

name: Deploy Backend to VPS

on:
  push:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            
            echo "üöÄ Deploying Backend..."
            cd /srv/etsena
            
            # D√©finir le tag SHA
            export IMAGE_TAG="sha-${{ SHORT_SHA }}"
            echo "IMAGE_TAG=${IMAGE_TAG}" > .env.deploy
            echo "üì¶ Backend version: ${IMAGE_TAG}"
            
            # Login GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull du code (pour docker-compose.prod.yml √† jour)
            cd backend
            git fetch origin
            git pull origin main || git pull origin master
            cd ..
            
            # Pull image depuis GHCR
            echo "üì• Pulling image from GHCR..."
            docker pull ghcr.io/${{ github.repository }}:sha-${{ SHORT_SHA }}
            
            # Tag local pour docker-compose
            docker tag ghcr.io/${{ github.repository }}:sha-${{ SHORT_SHA }} etsena-backend:latest
            
            # D√©ploiement zero-downtime
            echo "üîÑ Deploying with zero-downtime..."
            docker compose -f docker-compose.prod.yml up -d backend --no-deps
            
            # Attendre
            echo "‚è≥ Waiting for backend..."
            sleep 30
            
            # V√©rifications
            docker compose -f docker-compose.prod.yml ps backend
            curl -f http://localhost:3000/api/v1/health || echo "‚ö†Ô∏è Backend not ready"
            
            # Nettoyer
            docker image prune -f
            
            echo "‚úÖ Backend deployed: ${IMAGE_TAG}"
      
      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful - sha-${{ SHORT_SHA }}"
          else
            echo "‚ùå Deployment failed"
          fi
